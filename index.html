<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">

      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1575408264798-b50b252663e6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1298&q=80');">

      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1596883930842-dab7b4e4e866?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">

      </div>

        <h3>Colorado Sand Dunes</h3>
      </div>
      <!-- end of container below  -->
    </div>
    <script src="script.js"></script>
